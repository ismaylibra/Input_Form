<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.scss">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="./assets/js/app.js" defer></script>
    <title>Input Form</title>
</head>
<body>
    <header>
        <div class="all-header">
            <h1 class="text-center">Input Form</h1>
        </div>
    </header>
    <main>
      <div class="content-all text-center">
       <div class="container">
        <div class="name-input mt-3">
            <p>Please, Enter Your Name</p>
            <input type="text">
        </div>
        <div class="surname-input my-3">
            <p>Please, Enter Your Surname</p>
            <input type="text">
        </div>
        <div class="salary-input">
            <p>Please, Enter Your Salary</p>
            <input type="number">
        </div>
        <button class="addBtn">Add To List</button>
        <div class="worker-list">
            <table class="table table-striped mt-5">
                <thead>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Salary</th>
                    <th>Remove</th>
                </thead>
                <tbody class="tbody">
                  
                </tbody>
            </table>
        </div>
       
       </div>
      </div>

    </main>

</body>
</html>
